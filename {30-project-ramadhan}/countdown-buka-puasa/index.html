<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Buka Puasa</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <small>Hari</small>
            <h2 id="days"></h2>
        </div>
        <div class="time">
            <small>Jam</small>
            <h2 id="hours"></h2>
        </div>
        <div class="time">
            <small>Menit</small>
            <h2 id="minutes"></h2>
        </div>
        <div class="time">
            <small>Detik</small>
            <h2 id="seconds"></h2>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
