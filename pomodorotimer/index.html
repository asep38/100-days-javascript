<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- myStyle -->
    <link rel="stylesheet" href="./style.css">
    <!-- font -->

    <!-- icon -->
    <script src="https://kit.fontawesome.com/74a054b677.js" crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container">
            <h1>pomodor time</h1>
            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>


            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
